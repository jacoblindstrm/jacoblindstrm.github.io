<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include meta.html %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include style.html %}
    <link rel="stylesheet" href="{{ "./assets/css/main.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}

    <main id="swup" class="transition-fade" {% if page.background %} data-background-color="{{ page.background }}"{% endif %}>    
        {{ content }}
    </main>

    <div id="Cursor" class="cursor"></div>
    <div id="Terrazzo"></div>
    <script src="{{ "./assets/js/swup.js" | relative_url }}"></script> 
    <script src="{{ "./assets/js/index.js" | relative_url }}"></script>
    <!-- <script>
      if (navigator.serviceWorker) {
          navigator.serviceWorker.register('{{ "./serviceworker.js" | relative_url }}');
      }
    </script> -->
    {% include analytics.html %}
  </body>
</html>
