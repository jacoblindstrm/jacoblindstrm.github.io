<nav>
    <ul>
        {% for navigation in site.data.navigation %}
        <li{% if navigation.url == page.url %} class="active"{% endif %}>
            <a href="{{ navigation.url }}" title="" rel="prefetch"{% if navigation.url == page.url %} aria-current="page"{% endif %}>{{ navigation.text }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
