<style>
    :root {
        --backgroundcolor: hsl(0, 73%, 97%);
        --lightcoral: hsl(5, 100%, 92%);
        --coral: hsl(5, 99%, 71%);
        --blue: hsl(222, 100%, 32%);
        --darkcoral: hsl(5, 62%, 51%);
        --textcolor: hsl(222, 100%, 32%);
        --dark: hsl(0, 33%, 7%);
        --padding-page-bottom: 10vh;
        --button-padding: 0.2rem 0.5rem;

        /* Type scale */
        --int: 1.333;
        --scale0: 1rem;
        --scale-1: calc(var(--scale0) / 1.125);
        --scale-2: calc(var(--scale-1) / 1.125);
        --scale1: calc(var(--scale0) * var(--int));
        --scale2: calc(var(--scale1) * var(--int));
        --scale3: calc(var(--scale2) * var(--int));
        --scale4: calc(var(--scale3) * var(--int));
        --scale5: calc(var(--scale4) * var(--int));
        --line-height: 1.45;
        --font: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol", sans-serif;
        --text-GRAD: 400;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --textcolor: hsl(0, 73%, 97%);
            --dark: hsl(222, 100%, 2%);
            --backgroundcolor: hsl(222, 100%, 13%);
            --text-GRAD: 480;
        }
    }

    html { font-size: 100%; }     /* 1rem = 16px */

    @media screen and (min-width: 768px) {
        :root {
            --padding-page-bottom: 20vh;
        }

        html { font-size: 112.5%; } /* 1rem = 18px */
    }

    @media screen and (min-width: 1900px) {
        html { font-size: 137.5%; } /* 1rem = 22px */
    }

    body {
        background: var(--backgroundcolor);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: var(--textcolor);
        font-family: var(--font);
        line-height: var(--line-height);
        font-feature-settings: "ss01" on, "ss02" on, "ss06" on, "ss07" on;
        font-variation-settings: "GRAD" var(--text-GRAD);
        /* font-variant-numeric: diagonal-fractions tabular-nums; */
    }

    main {
        min-height: calc(100vh - 4rem);
    }

    body > header,
    footer {
        z-index: 100;
        width: 90%;
        margin: auto 5%;
    }

    body > header {
        position: absolute;
        top: 0;
    }

    footer {
        padding-bottom: 1rem;
    }

    .landing-hero {
        margin-left: 10vw;
    }

    .landing-hero h1 {
        font-size: var(--scale3);
        text-align: left;
        margin-left: 0;
        max-width: 800px;
        margin-bottom: 0rem;        
    }

    .landing-hero h2 {
        font-size: var(--scale0);
    }

    @media screen and (min-width: 1440px) {
        .landing-hero h1 { 
            font-size: var(--scale4);
        }

    }

    @media screen and (min-width: 1900px) {
        .landing-hero h1 { 
            margin-top: 30vh; 
            font-size: var(--scale5);
            max-width: 1200px;
        }

        .landing-hero h2 {
            font-size: var(--scale1);
        }
    }

    a,
    a:visited {
        box-shadow: inset 0 -0.1rem 0 transparent;
        transition: all ease-in-out 0.15s;
        text-decoration-color: var(--coral);
        text-decoration-thickness: 0.15rem;
        color: inherit;
    }

    a:hover,
    a:active,
    a:focus {
        box-shadow: inset 0 -0.4rem 0 var(--coral);
        animation: anchorPulse 0.25s ease alternate-reverse infinite;
    }

    aside a,
    aside a:visited,
    header a,
    header a:visited {
        box-shadow: none;
        animation: none;
        text-decoration: none;
    }

    aside a:hover,
    header a:hover {
        text-decoration-color: var(--coral);
    }

    aside a:focus,
    aside a:active,
    header a:focus,
    header a:active {
        color: var(--coral);
    }

    h1 {
        text-align: center;
        margin: 15rem auto 5.325rem;
        max-width: 40rem;
        width: 90%;
        font-size: var(--scale2);
    }

    @media screen and (min-width: 768px) {
        h1 { 
            margin: 11.5rem auto 5.325rem;
        }
    }

    @media screen and (min-width: 1400px) {
        h1 { 
            margin: 12.5rem auto 6.325rem;
        }
    }

    @media screen and (min-width: 1900px) {
        h1 { 
            margin: 13.5rem auto 7.325rem;
        }
    }

    main {
        animation: appearUp 0.75s ease-out;
    }

    header h1,
    header {
        animation: freeze 0.75s linear;
    }

    .bio aside {
        animation: invert 0.75s 0.15s linear;
    }

    @keyframes appearUp {
        0% {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20vh);
        }

        30% {
            visibility: visible;
            opacity: 0;
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes freeze {
        0% {
            transform: translateY(0);
            opacity: 1;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes invert {
        0% {
            transform: translateY(-20vh);
            opacity: 1;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes anchorPulse {
        0% {
            box-shadow: inset 0 -0.3rem 0 var(--coral);
        }

        100% {
            box-shadow: inset 0 -0.4rem 0 var(--coral);
        }
    }

</style>
